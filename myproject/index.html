<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder & Nutrition Tracker</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
 
  <header>
    <div class="logo">
      <img src="images/logo.jpeg" alt="Logo" />
      <span>Recipe Finder</span>
    </div>

    <nav class="desktop-nav">
      <a href="index.html">Home</a>
      <a href="favorites.html">Favorites</a>
    </nav>

    <button class="hamburger" aria-label="Menu">&#9776;</button>
  </header>
  <main>
    <section id="search-section">
      <input type="text" id="ingredient-input" placeholder="Enter ingredients or recipe name">
      <button id="search-btn">Search Recipes</button>
  
      <div class="categories-container">
        <a href="#" class="category-card" data-category="vegetarian">
          <img src="images/vegetarian.svg" alt="Vegetarian">
          <p>Vegetarian</p>
        </a>
        <a href="#" class="category-card" data-category="vegan">
          <img src="images/vegan.svg" alt="Vegan">
          <p>Vegan</p>
        </a>        
        <a href="#" class="category-card" data-category="gluten-free">
          <img src="images/gluten-free.svg" alt="Gluten-free">
          <p>Gluten-free</p>
        </a>
        <a href="#" class="category-card" data-category="chicken">
          <img src="images/carnivore.svg" alt="carnivore">
          <p>Protein</p>
        </a>
        <a href="#" class="category-card" data-category="cucumber">
          <img src="images/low-calorie.svg" alt="Low-calorie">
          <p>Low-calorie</p>
        </a>
      </div>
    </section>
  
    <ul id="recipes"></ul>
  </main>
  
  <footer>
    <a href="#">About</a> | 
    <a href="#">Contact</a> | 
    <a href="#">API Acknowledgments</a>
  </footer>

  <script type="module" src="js/main.js"></script>
</body>
</html>
